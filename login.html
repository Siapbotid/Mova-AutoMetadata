<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - AutoMetadata</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src="assets/icon.png" alt="App Logo" class="logo">
        <form class="login-form">
            <div class="input-group">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <button type="button" id="community-login-button" class="login-button">Continue</button>
            </div>
            <p id="login-status-message" style="margin-top: 10px; color: red;"></p>
        </form>
    </div>
    <script src="login-renderer.js"></script>
</body>
</html>
